<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <section>
        <div id="menu">
            <p>
                Primeiro Numero:
                <input type="number"  id="n1" placeholder="Digite aqui">
                <br>
                Segundo Numero:
                <input type="number" id="n2" placeholder="Digite aqui">
                <br>
            </p>
            <p>
                <input type="radio" name="txtcal" id="soma" checked>Somar
                <input type="radio" name="txtcal" id="subt">Subtrair
                <input type="radio" name="txtcal" id="divi">Dividir
                <input type="radio" name="txtcal" id="mult">Multiplicar
            </p>
            <input type="button" id="botao" value="Calcular" onclick="clicar()">
        </div>

        <div id="res">
            <p>Preencha os campos para calcular.</p>
        </div>
    </section>
    
    <script src="script.js"></script>
    
    <footer>&copy;IcaroCavalcanti</footer>
    
</body>
</html>
